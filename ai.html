<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2575fc;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #6a11cb;
    }

    .toggle-form {
      margin-top: 10px;
      font-size: 14px;
    }

    .toggle-form a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="toggle-form">
      Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a>
    </div>
  </div>

  <div class="container" id="signup-container" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-name" placeholder="Name" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button onclick="signup()">Sign Up</button>
    <div class="toggle-form">
      Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
    </div>
  </div>

  <script>
    // Toggle between Login and Signup forms
    function toggleForm(formType) {
      const loginContainer = document.getElementById('login-container');
      const signupContainer = document.getElementById('signup-container');

      if (formType === 'login') {
        loginContainer.style.display = 'block';
        signupContainer.style.display = 'none';
      } else if (formType === 'signup') {
        loginContainer.style.display = 'none';
        signupContainer.style.display = 'block';
      }
    }

    // Login function
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      alert(`Login Attempt:\nEmail: ${email}\nPassword: ${password}`);
      // Add your login logic here
    }

    // Signup function
    function signup() {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      alert(`Signup Attempt:\nName: ${name}\nEmail: ${email}\nPassword: ${password}`);
      // Add your signup logic here
    }
  </script>
</body>
</html>
